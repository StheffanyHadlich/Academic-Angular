<h1>Enrollment</h1>

<div class="dropdown" name="dropdownClass">
  <select #selectElem (change)="setClass(selectElem.value)" class="form-control">
      <option>Select a class</option>
      <option *ngFor="let class of classrooms" [value]="class.id">{{class.day}}</option>
  </select>
</div>

<br/>

<div class="dropdown" name="dropdownStudent">
  <select #selectElem2 (change)="setStudent(selectElem2.value)" class="form-control">
      <option>Select the student</option>
      <option *ngFor="let student of students" [value]="student.id">{{student.name}}</option>
  </select>
</div>

<br>  

<div class="btn-group" style="left:50%" role="group" aria-label="...">
  <button  type="button" (click)="Save()"class="btn btn-warning">Save</button>
</div>



<p *ngIf="!enrollments"><em>Loading...</em></p>

<table class='table' *ngIf="enrollments">
    <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Hour</th>
            <th>student</th>
            <th>class</th>
             <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let enrollment of enrollments">
            <td>{{ enrollment.id }}</td>
            <td>{{enrollment.dateEnrollment }}</td>
            <td>{{ enrollment.hour }}</td>
            <td>{{ enrollment.student.name }}</td>
            <td>{{ enrollment.classroom.classroom }}</td>
             <td>
                    <button type="button" class="btn btn-danger" (click)="Delete(city)">
                        <span class='glyphicon glyphicon-trash'></span>
                    </button>
            </td>
        </tr>
    </tbody>
</table>
