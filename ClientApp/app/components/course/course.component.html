<h1>Courses</h1>

<div class="input-group">
  <span class="input-group-addon" id="name">Course</span>
  <input style="width:50%" name="name" [(ngModel)]="name" type="text" class="form-control" aria-describedby="basic-addon1">
</div>

<br>    

<div class="input-group">
  <span class="input-group-addon" id="title">Title</span>
  <input style="width:50%" name="title" [(ngModel)]="title" type="text" class="form-control" aria-describedby="basic-addon1">
</div>

<div class="btn-group" style="left:50%" role="group" aria-label="...">
  <button  type="button" (click)="Save()"class="btn btn-warning">Save</button>
</div>

<h1>List of Courses</h1>


<p *ngIf="!courses"><em>Loading...</em></p>

<table class='table' *ngIf="courses">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name }}</td>
            <td>{{course.title }}</td>
            <td>
                    <button type="button" class="btn btn-danger" (click)="Remove(course)">
                        <span class='glyphicon glyphicon-trash'></span>
                    </button>
            </td>
        </tr>
    </tbody>
</table>
